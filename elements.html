<!--IMDB Search Text Input Element-->
<input type="text"
id="suggestion-search"
>

<!--IMDB Search Submit Button Element-->
<button id="suggestion-search-button"
type="submit"
</button>

<!--Div Inside of Which the unorderd list of Titles From The Search is contained-->
<section data-testid="find-results-section-title"></section>


<!-- The Unorderd List Contains This Class -->
<ul class="ipc-metadata-list
           ipc-metadata-list--dividers-after
           sc-bf2a2581-3 cxxcAH ipc-metadata-list--base"
          role="presentation">

<!--Each Title List Item Contains This Class-->
<li class="ipc-metadata-list-summary-item
           ipc-metadata-list-summary-item--click
           find-result-item find-title-result">
</li>

<!--Clicking the button with this class expands the total number of Titles -->
<span class="ipc-see-more results-section-see-more-btn find-see-more-title-btn">â€¦
<button class="ipc-btn ipc-btn--single-padding
              ipc-btn--center-align-content
              ipc-btn--default-height
              ipc-btn--core-base
              ipc-btn--theme-base
              ipc-btn--button-radius
              ipc-btn--on-accent2
              ipc-text-button ipc-see-more__button">
</span>

<!--The Element That is Returned If Nothing Is Found-->
<div data-testid="results-section-empty-results-msg" class="sc-bf2a2581-5 jTwwKu">No results found for "Your Submitted Text"</div>
